<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Управление переводами</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script>
    // Проверяем, что мы в iframe Kaiten
    if (window.parent !== window) {
      // Загружаем SDK только если мы в iframe
      const script = document.createElement('script');
      script.src = 'https://files.kaiten.ru/web-sdk/v1.min.js';
      script.onload = function() {
        // Загружаем client.js после загрузки SDK
        const clientScript = document.createElement('script');
        clientScript.src = '/client.js';
        document.head.appendChild(clientScript);
      };
      document.head.appendChild(script);
    } else {
      // Если мы не в iframe, показываем сообщение
      document.body.innerHTML = `
        <div style="padding: 20px; text-align: center;">
          <h2>Kaiten Translations Addon</h2>
          <p>Это дополнение предназначено для работы внутри Kaiten.</p>
          <p>Откройте карточку в Kaiten чтобы использовать функционал.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
